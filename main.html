<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                background: transparent;
                overflow: hidden;
            }
        </style>
        <script src="./dist/svgmotion.web.js"></script>
        <script type="module">
            const {
                Size,
                animate,
                OpacityProp,
                NVectorValue,
                Track,
                To,
                Seq,
                Par,
                Step,
                Doc,
            } = svgmotion;

            const doc = new Doc();
            const { viewport } = doc;

            let r = viewport.add_rect();
            // console.info(animate);
            r.position = new NVectorValue([10, 10]);
            let tr = new Track();
            tr.feed(
                Par(
                    Seq(
                        To([r.size], new Size(50, 50)),
                        To([r.size], new Size(100, 100)),
                        To([r.size], new Size(10, 10))
                    ),
                    Step(
                        [
                            {
                                A: 0.25,
                                t: 0,
                                B: [50, 50],
                                C: [0.9, 0.1, 0.9],
                                R: 0,
                            },
                            { A: 0.9, dur: 1, B: [0, 50], C: [1, 1, 0], R: 10 },
                            {
                                A: 0.25,
                                dur: 1,
                                B: [50, 0],
                                C: [0, 1, 0],
                                R: -5,
                            },
                            { A: 0.9, dur: 1, B: [0, 0], C: [0, 0, 0], R: 5 },
                            {
                                A: 0.25,
                                dur: 1,
                                B: null,
                                C: [0.5, 0.5, 0.5],
                                R: 0,
                            },
                        ],
                        {
                            X: r.opacity,
                            B: r.position,
                            C: r.fill.color,
                            R: r.transform.rotation,
                        }
                    )
                )
            );
            console.log(doc);

            doc.animate({ parent: document.body });
            /*
            const doc = new Doc();
            doc.from_json({}).animate()
            */
        </script>
    </head>
    <body></body>
</html>
